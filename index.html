<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Concorso MiC - Pro</title>
    
    <!-- Librerie essenziali via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const TARGET_DB_FILE = 'db_concorso_massivo.json';

        // --- RISORSE DI STUDIO ---
        const studyResources = {
            'Diritto Amministrativo': 'https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:legge:1990-08-07;241',
            'Codice dei Contratti': 'https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2023-03-31;36',
            'Lavoro Pubblico': 'https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2001-03-30;165',
            'Privacy': 'https://www.garanteprivacy.it/regolamentoue',
            'Diritto Penale': 'https://www.altalex.com/guide/reati-contro-la-pubblica-amministrazione',
            'Amministrazione Digitale': 'https://www.docsitalia.agid.gov.it/docs/cad/',
            'Unione Europea': 'https://european-union.europa.eu/index_it',
            'Contabilità': 'https://www.rgs.mef.gov.it/VERSIONE-I/attivita_istituzionali/formazione_e_gestione_del_bilancio/',
            'Inglese': 'https://learnenglish.britishcouncil.org/grammar/a1-a2-grammar',
            'Informatica': 'https://www.agid.gov.it/',
            'Sicurezza': 'https://www.ispettorato.gov.it/it-it/strumenti-e-servizi/Pagine/Testo-Unico-Sicurezza-sul-Lavoro.aspx',
            'Patrimonio Culturale': 'https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2004-01-22;42',
            'Ministero della Cultura': 'https://cultura.gov.it/organizzazione/organigramma',
            'Marketing': 'https://musei.cultura.gov.it/'
        };

        // --- ICONE SVG ---
        const Icon = ({ p, c }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c}>{p}</svg>;
        const DatabaseIcon = (p) => <Icon c={p.className} p={<g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></g>} />;
        const Check = (p) => <Icon c={p.className} p={<polyline points="20 6 9 17 4 12"/>} />;
        const Alert = (p) => <Icon c={p.className} p={<g><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></g>} />;
        const Refresh = (p) => <Icon c={p.className} p={<g><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></g>} />;
        const BookOpen = (p) => <Icon c={p.className} p={<g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>} />;
        const Play = (p) => <Icon c={p.className} p={<polygon points="5 3 19 12 5 21 5 3"/>} />;
        const ExternalLink = (p) => <Icon c={p.className} p={<g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></g>} />;

        // --- UTILITY ---
        const shuffle = (array) => [...array].sort(() => Math.random() - 0.5);
        
        const shuffleOpt = (q) => {
            if (!q.options || !Array.isArray(q.options)) return q;
            const indices = q.options.map((_, i) => i);
            const shufIdx = shuffle(indices);
            return { 
                ...q, 
                options: shufIdx.map(i => q.options[i]), 
                correct: shufIdx.indexOf(q.correct) 
            };
        };

        const getCategoryGroup = (cat) => {
            const c = cat.toLowerCase();
            // Gruppo 1: Generale (25 quesiti)
            if (c.includes('amministrativo') || c.includes('contratti') || c.includes('lavoro pubblico') || 
                c.includes('privacy') || c.includes('penale') || c.includes('digitale') || c.includes('cad') || 
                c.includes('unione europea') || c.includes('contabilità') || c.includes('inglese') || c.includes('informatica')) {
                return 'general';
            }
            // Gruppo 2: Specifico (15 quesiti)
            if (c.includes('sicurezza') || c.includes('marketing') || c.includes('patrimonio') || 
                c.includes('ministero') || c.includes('mic')) {
                return 'specific';
            }
            return 'other';
        };

        function App() {
            const [gameState, setGameState] = useState('loading'); 
            const [database, setDatabase] = useState([]);
            const [dbStatus, setDbStatus] = useState({ loaded: false, message: "Inizializzazione...", count: 0 });
            
            // Configurazione Test
            const [selectedSubject, setSelectedSubject] = useState('all');
            const [questionCount, setQuestionCount] = useState(20);

            // Partita
            const [currentQuestions, setCurrentQuestions] = useState([]);
            const [idx, setIdx] = useState(0);
            const [score, setScore] = useState(0);
            const [history, setHistory] = useState([]); // Per tracciare errori per categoria
            const [showFeedback, setShowFeedback] = useState(false);
            const [selOpt, setSelOpt] = useState(null);
            const [testMode, setTestMode] = useState(''); // 'simulation', 'subject'

            // --- CARICAMENTO ---
            useEffect(() => {
                const loadDefaultDB = async () => {
                    setDbStatus({ loaded: false, message: `Ricerca di ${TARGET_DB_FILE}...`, count: 0 });
                    try {
                        const response = await fetch(`./${TARGET_DB_FILE}`);
                        if (!response.ok) throw new Error(`File non trovato`);
                        const json = await response.json();
                        if (Array.isArray(json) && json.length > 0) {
                            setDatabase(json);
                            setDbStatus({ loaded: true, message: "Database caricato.", count: json.length });
                            setGameState('menu');
                        } else {
                            throw new Error("JSON vuoto o non valido.");
                        }
                    } catch (err) {
                        console.warn("Autoload fallito:", err);
                        setDbStatus({ loaded: false, message: `Carica manualmente ${TARGET_DB_FILE}`, count: 0 });
                        setGameState('menu');
                    }
                };
                loadDefaultDB();
            }, []);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json) && json.length > 0) {
                            setDatabase(json);
                            setDbStatus({ loaded: true, message: `Caricato: ${file.name}`, count: json.length });
                        } else {
                            alert("JSON non valido.");
                        }
                    } catch (err) { alert("Errore file."); }
                };
                reader.readAsText(file);
            };

            // --- LOGICA AVVIO ---
            
            const startSimulation = () => {
                // Modalità Bando: 25 Generali + 15 Specifiche
                const generalPool = database.filter(q => getCategoryGroup(q.category) === 'general');
                const specificPool = database.filter(q => getCategoryGroup(q.category) === 'specific');

                const qGen = shuffle(generalPool).slice(0, 25);
                const qSpec = shuffle(specificPool).slice(0, 15);
                
                // Se non abbiamo abbastanza domande, prendiamo quello che c'è
                let finalSet = [...qGen, ...qSpec];
                
                if (finalSet.length === 0) {
                    alert("Non ci sono abbastanza domande nel database per una simulazione completa.");
                    return;
                }

                startGameLogic(finalSet, 'Simulazione Bando (40 Quesiti)');
            };

            const startSubjectTest = () => {
                let pool = database;
                if (selectedSubject !== 'all') {
                    pool = database.filter(q => q.category === selectedSubject);
                }
                
                const finalSet = shuffle(pool).slice(0, questionCount);
                if (finalSet.length === 0) {
                    alert("Nessuna domanda trovata per questa selezione.");
                    return;
                }
                
                startGameLogic(finalSet, `Allenamento: ${selectedSubject === 'all' ? 'Misto' : selectedSubject}`);
            };

            const startGameLogic = (questions, modeName) => {
                const gameSet = questions.map(shuffleOpt);
                setCurrentQuestions(gameSet);
                setTestMode(modeName);
                setIdx(0);
                setScore(0);
                setHistory([]);
                setShowFeedback(false);
                setSelOpt(null);
                setGameState('playing');
            };

            const handleAnswer = (optionIndex) => {
                if(showFeedback) return;
                setSelOpt(optionIndex);
                setShowFeedback(true);
                
                const isCorrect = optionIndex === currentQuestions[idx].correct;
                if(isCorrect) setScore(s => s + 1);

                // Salva storico per analisi finale
                setHistory(prev => [...prev, {
                    category: currentQuestions[idx].category,
                    isCorrect: isCorrect
                }]);
            };

            const nextQuestion = () => {
                if (idx < currentQuestions.length - 1) {
                    setIdx(i => i + 1);
                    setShowFeedback(false);
                    setSelOpt(null);
                } else {
                    setGameState('results');
                }
            };

            // Estrai categorie uniche per il menu
            const availableCategories = useMemo(() => {
                const cats = new Set(database.map(q => q.category));
                return Array.from(cats).sort();
            }, [database]);

            // --- VISTE ---

            if (gameState === 'loading') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="loader mb-4"></div>
                        <p className="text-slate-500 animate-pulse">{dbStatus.message}</p>
                    </div>
                );
            }

            if (gameState === 'menu') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50 font-sans">
                        <div className="max-w-4xl w-full text-center">
                            <div className="bg-slate-900 w-20 h-20 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-xl">
                                <BookOpen className="w-10 h-10 text-white" />
                            </div>
                            <h1 className="text-4xl font-extrabold text-slate-900 mb-2">Simulatore MiC</h1>
                            <p className="text-slate-500 mb-8">Preparazione Concorso Ministero della Cultura</p>

                            {!dbStatus.loaded ? (
                                <div className="bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                                    <label className="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg inline-flex items-center gap-2">
                                        <DatabaseIcon className="w-5 h-5" /> Carica JSON Domande
                                        <input type="file" onChange={handleFileUpload} accept=".json" className="hidden" />
                                    </label>
                                    <p className="text-sm text-slate-400 mt-4">Carica il file <code>{TARGET_DB_FILE}</code> generato.</p>
                                </div>
                            ) : (
                                <div className="grid md:grid-cols-2 gap-6 text-left">
                                    
                                    {/* CARD SIMULAZIONE UFFICIALE */}
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border-2 border-emerald-100 hover:border-emerald-400 transition-all group">
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className="bg-emerald-100 p-2 rounded-lg text-emerald-600 group-hover:scale-110 transition-transform">
                                                <Check className="w-6 h-6" />
                                            </div>
                                            <h2 className="text-xl font-bold text-slate-800">Simulazione Bando</h2>
                                        </div>
                                        <p className="text-sm text-slate-500 mb-4">Struttura ufficiale dell'esame:</p>
                                        <ul className="text-xs text-slate-600 mb-6 space-y-1 bg-slate-50 p-3 rounded-lg">
                                            <li className="flex gap-2"><span className="font-bold">25</span> Quesiti Materie Generali</li>
                                            <li className="flex gap-2"><span className="font-bold">15</span> Quesiti Materie Specifiche</li>
                                            <li className="border-t pt-1 mt-1 font-bold text-emerald-700">Totale 40 Domande</li>
                                        </ul>
                                        <button onClick={startSimulation} className="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors">
                                            <Play className="w-4 h-4" /> Inizia Simulazione
                                        </button>
                                    </div>

                                    {/* CARD ALLENAMENTO MIRATO */}
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border-2 border-blue-100 hover:border-blue-400 transition-all">
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className="bg-blue-100 p-2 rounded-lg text-blue-600">
                                                <BookOpen className="w-6 h-6" />
                                            </div>
                                            <h2 className="text-xl font-bold text-slate-800">Allenamento Mirato</h2>
                                        </div>
                                        
                                        <div className="space-y-4 mb-6">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Materia</label>
                                                <select 
                                                    className="w-full p-2 border rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none"
                                                    value={selectedSubject}
                                                    onChange={(e) => setSelectedSubject(e.target.value)}
                                                >
                                                    <option value="all">Tutte le materie (Misto)</option>
                                                    {availableCategories.map(cat => (
                                                        <option key={cat} value={cat}>{cat}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Numero Domande</label>
                                                <div className="flex gap-2">
                                                    {[10, 15, 20, 50].map(n => (
                                                        <button 
                                                            key={n}
                                                            onClick={() => setQuestionCount(n)}
                                                            className={`flex-1 py-2 rounded-lg text-sm font-bold border transition-colors ${questionCount === n ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}`}
                                                        >
                                                            {n}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <button onClick={startSubjectTest} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors">
                                            <Play className="w-4 h-4" /> Avvia Test Rapido
                                        </button>
                                    </div>

                                </div>
                            )}
                            <div className="mt-8 text-xs text-slate-400">
                                Database: {dbStatus.count} domande caricate. | Fonte: {TARGET_DB_FILE}
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameState === 'playing') {
                const cur = currentQuestions[idx];
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-4">
                        <div className="max-w-2xl w-full">
                            <div className="flex justify-between items-center mb-6 text-sm font-medium text-slate-500">
                                <span className="bg-white px-3 py-1 rounded-full shadow-sm border border-slate-200 uppercase tracking-wide text-xs">
                                    {testMode}
                                </span>
                                <span>{idx + 1} / {currentQuestions.length}</span>
                            </div>

                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden animate-in">
                                <div className="h-1 bg-slate-100 w-full">
                                    <div className="h-full bg-blue-600 transition-all duration-300" style={{ width: `${((idx + 1) / currentQuestions.length) * 100}%` }}></div>
                                </div>

                                <div className="p-8">
                                    <div className="mb-6">
                                        <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase tracking-wider mb-2 inline-block">
                                            {cur.category}
                                        </span>
                                        <h2 className="text-lg md:text-xl font-bold text-slate-900 leading-snug mt-1">
                                            {cur.text}
                                        </h2>
                                    </div>

                                    <div className="space-y-3">
                                        {cur.options.map((opt, i) => {
                                            let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all flex items-center ";
                                            if (showFeedback) {
                                                if (i === cur.correct) btnClass += "border-emerald-500 bg-emerald-50 text-emerald-900 font-medium";
                                                else if (i === selOpt) btnClass += "border-red-500 bg-red-50 text-red-900";
                                                else btnClass += "border-slate-100 opacity-50";
                                            } else {
                                                btnClass += "border-slate-200 hover:border-blue-400 hover:bg-slate-50 text-slate-700";
                                            }
                                            return (
                                                <button key={i} onClick={() => handleAnswer(i)} disabled={showFeedback} className={btnClass}>
                                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold mr-3 flex-shrink-0 ${showFeedback && i === cur.correct ? 'bg-emerald-200 text-emerald-700' : 'bg-slate-200 text-slate-500'}`}>
                                                        {String.fromCharCode(65 + i)}
                                                    </div>
                                                    {opt}
                                                </button>
                                            );
                                        })}
                                    </div>

                                    {showFeedback && (
                                        <div className="mt-6 pt-6 border-t border-slate-100 animate-in">
                                            <div className="bg-slate-50 p-4 rounded-lg mb-4 text-sm text-slate-700">
                                                <span className="font-bold block mb-1">Spiegazione:</span>
                                                {cur.explanation}
                                            </div>
                                            <button onClick={nextQuestion} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-blue-600 transition-colors">
                                                {idx < currentQuestions.length - 1 ? 'Prossima' : 'Vedi Risultati'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameState === 'results') {
                const percentage = Math.round((score / currentQuestions.length) * 100);
                const passed = percentage >= 60;

                // Analisi Punti Deboli
                const catStats = history.reduce((acc, curr) => {
                    if (!acc[curr.category]) acc[curr.category] = { total: 0, correct: 0 };
                    acc[curr.category].total++;
                    if (curr.isCorrect) acc[curr.category].correct++;
                    return acc;
                }, {});

                const weakCats = Object.entries(catStats)
                    .filter(([_, stats]) => (stats.correct / stats.total) < 0.6)
                    .map(([cat, stats]) => {
                        // Trova il link più appropriato (ricerca parziale)
                        const linkKey = Object.keys(studyResources).find(k => cat.toLowerCase().includes(k.toLowerCase()));
                        return { cat, stats, link: linkKey ? studyResources[linkKey] : null };
                    });

                return (
                    <div className="min-h-screen py-8 px-4 bg-slate-100 flex flex-col items-center">
                        <div className="max-w-2xl w-full space-y-6">
                            
                            {/* RISULTATO PRINCIPALE */}
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden p-8 text-center">
                                <div className={`inline-flex p-4 rounded-full mb-4 ${passed ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'}`}>
                                    {passed ? <Check className="w-10 h-10" /> : <Alert className="w-10 h-10" />}
                                </div>
                                <h2 className="text-3xl font-bold text-slate-900 mb-2">{passed ? 'Prova Superata!' : 'Non Superato'}</h2>
                                <p className="text-xl text-slate-500 mb-6">Punteggio: <span className="font-bold text-slate-900">{score}/{currentQuestions.length}</span> ({percentage}%)</p>
                                
                                <button onClick={() => setGameState('menu')} className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 mx-auto hover:bg-slate-800 transition-colors">
                                    <Refresh className="w-5 h-5" /> Torna al Menu
                                </button>
                            </div>

                            {/* CARD LACUNE E RIPASSO */}
                            {weakCats.length > 0 && (
                                <div className="bg-white rounded-3xl shadow-lg overflow-hidden p-8 animate-in">
                                    <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                        <BookOpen className="w-5 h-5 text-blue-600" />
                                        Consigli per il Ripasso
                                    </h3>
                                    <p className="text-sm text-slate-500 mb-6">Abbiamo individuato alcune aree in cui hai commesso errori. Ecco le risorse ufficiali per approfondire:</p>
                                    
                                    <div className="grid gap-3">
                                        {weakCats.map((item, i) => (
                                            <div key={i} className="flex flex-col sm:flex-row sm:items-center justify-between p-4 border border-slate-100 rounded-xl bg-slate-50 hover:border-blue-200 transition-colors">
                                                <div className="mb-2 sm:mb-0">
                                                    <p className="font-bold text-slate-800 text-sm">{item.cat}</p>
                                                    <p className="text-xs text-red-500 font-medium">
                                                        {item.stats.correct}/{item.stats.total} corrette ({Math.round(item.stats.correct/item.stats.total*100)}%)
                                                    </p>
                                                </div>
                                                {item.link ? (
                                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 text-xs font-bold text-blue-600 bg-white px-3 py-2 rounded-lg border border-blue-100 hover:bg-blue-50 transition-colors">
                                                        Vai alla fonte <ExternalLink className="w-3 h-3" />
                                                    </a>
                                                ) : (
                                                    <span className="text-xs text-slate-400 italic">Nessun link specifico</span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
