<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Concorso MiC - AutoLoader</title>
    
    <!-- Librerie essenziali via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- NOME DEL FILE DA CERCARE AUTOMATICAMENTE ---
        const TARGET_DB_FILE = 'db_concorso_massivo.json';

        // --- ICONE SVG (Compatibili Babel Standalone) ---
        const Icon = ({ p, c }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c}>{p}</svg>;
        const DatabaseIcon = (p) => <Icon c={p.className} p={<g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></g>} />;
        const Check = (p) => <Icon c={p.className} p={<polyline points="20 6 9 17 4 12"/>} />;
        const Alert = (p) => <Icon c={p.className} p={<g><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></g>} />;
        const Refresh = (p) => <Icon c={p.className} p={<g><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></g>} />;
        const BookOpen = (p) => <Icon c={p.className} p={<g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>} />;

        // --- UTILITY ---
        const shuffle = (array) => [...array].sort(() => Math.random() - 0.5);
        
        // Mescola le opzioni e traccia la nuova posizione della risposta corretta
        const shuffleOpt = (q) => {
            if (!q.options || !Array.isArray(q.options)) return q;
            const indices = q.options.map((_, i) => i);
            const shufIdx = shuffle(indices);
            return { 
                ...q, 
                options: shufIdx.map(i => q.options[i]), 
                correct: shufIdx.indexOf(q.correct) 
            };
        };

        function App() {
            const [gameState, setGameState] = useState('loading'); // loading, menu, playing, results
            
            // Dati
            const [database, setDatabase] = useState([]);
            const [dbStatus, setDbStatus] = useState({ loaded: false, message: "Inizializzazione...", count: 0 });
            
            // Partita
            const [currentQuestions, setCurrentQuestions] = useState([]);
            const [idx, setIdx] = useState(0);
            const [score, setScore] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            const [selOpt, setSelOpt] = useState(null);
            const [currentDifficulty, setCurrentDifficulty] = useState('');

            // --- CARICAMENTO AUTOMATICO ---
            useEffect(() => {
                const loadDefaultDB = async () => {
                    setDbStatus({ loaded: false, message: `Ricerca di ${TARGET_DB_FILE}...`, count: 0 });
                    try {
                        // Tenta di caricare il file dalla stessa directory
                        const response = await fetch(`./${TARGET_DB_FILE}`);
                        
                        if (!response.ok) {
                            throw new Error(`File non trovato (${response.status})`);
                        }
                        
                        const json = await response.json();
                        
                        if (Array.isArray(json) && json.length > 0) {
                            setDatabase(json);
                            setDbStatus({ 
                                loaded: true, 
                                message: "Database caricato con successo!", 
                                count: json.length 
                            });
                            setGameState('menu');
                        } else {
                            throw new Error("Il file JSON è vuoto o non valido.");
                        }
                    } catch (err) {
                        console.warn("Autoload fallito:", err);
                        setDbStatus({ 
                            loaded: false, 
                            message: `Impossibile caricare ${TARGET_DB_FILE}. Usa il caricamento manuale.`, 
                            count: 0 
                        });
                        setGameState('menu'); // Va al menu comunque per permettere upload manuale
                    }
                };

                loadDefaultDB();
            }, []);

            // --- GESTIONE UPLOAD MANUALE (Fallback) ---
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json) && json.length > 0) {
                            setDatabase(json);
                            setDbStatus({ loaded: true, message: `Caricato: ${file.name}`, count: json.length });
                        } else {
                            alert("JSON non valido.");
                        }
                    } catch (err) { alert("Errore di lettura file."); }
                };
                reader.readAsText(file);
            };

            // --- LOGICA DI GIOCO ---
            const startGame = (difficultyLevel) => {
                if (database.length === 0) return;

                // Filtra per difficoltà (se presente nel JSON) o prende tutto
                let pool = database.filter(q => q.difficulty === difficultyLevel);
                
                // Fallback: se non ci sono domande con quel tag, usa l'intero DB (per file misti)
                if (pool.length < 5) pool = database; 

                // Prepara il set di gioco (es. 20 domande)
                const GAME_SIZE = 20;
                // Mescola le domande e poi le opzioni di ogni domanda
                const gameSet = shuffle(pool).slice(0, GAME_SIZE).map(shuffleOpt);

                setCurrentQuestions(gameSet);
                setCurrentDifficulty(difficultyLevel);
                setIdx(0);
                setScore(0);
                setShowFeedback(false);
                setSelOpt(null);
                setGameState('playing');
            };

            const handleAnswer = (optionIndex) => {
                if(showFeedback) return;
                setSelOpt(optionIndex);
                setShowFeedback(true);
                if(optionIndex === currentQuestions[idx].correct) {
                    setScore(s => s + 1);
                }
            };

            const nextQuestion = () => {
                if (idx < currentQuestions.length - 1) {
                    setIdx(i => i + 1);
                    setShowFeedback(false);
                    setSelOpt(null);
                } else {
                    setGameState('results');
                }
            };

            // --- VISTE ---

            // 1. SCHERMATA DI CARICAMENTO INIZIALE
            if (gameState === 'loading') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="loader mb-4"></div>
                        <p className="text-slate-500 animate-pulse">{dbStatus.message}</p>
                    </div>
                );
            }

            // 2. MENU PRINCIPALE
            if (gameState === 'menu') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50">
                        <div className="max-w-4xl w-full text-center">
                            <div className="bg-slate-900 w-24 h-24 rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-slate-900/20 transform hover:scale-105 transition-transform duration-300">
                                <BookOpen className="w-12 h-12 text-white" />
                            </div>
                            <h1 className="text-4xl md:text-5xl font-extrabold text-slate-900 mb-3 tracking-tight">Simulatore MiC</h1>
                            <p className="text-slate-500 text-lg mb-10">Allenati per il concorso con il database aggiornato.</p>

                            {/* STATO DATABASE */}
                            <div className={`max-w-lg mx-auto p-4 rounded-xl border mb-10 flex items-center justify-between ${dbStatus.loaded ? 'bg-emerald-50 border-emerald-200 text-emerald-800' : 'bg-amber-50 border-amber-200 text-amber-800'}`}>
                                <div className="flex items-center gap-3">
                                    {dbStatus.loaded ? <Check className="w-6 h-6" /> : <Alert className="w-6 h-6" />}
                                    <div className="text-left">
                                        <p className="font-bold text-sm">{dbStatus.loaded ? "Database Pronto" : "Database Non Rilevato"}</p>
                                        <p className="text-xs opacity-80">{dbStatus.message}</p>
                                    </div>
                                </div>
                                {dbStatus.loaded && (
                                    <span className="bg-white/50 px-3 py-1 rounded-lg text-xs font-mono font-bold">
                                        {dbStatus.count} Quiz
                                    </span>
                                )}
                            </div>

                            {/* SEZIONE UPLOAD MANUALE (Visibile solo se autoload fallisce o per cambiare file) */}
                            {!dbStatus.loaded && (
                                <div className="mb-10 animate-in">
                                    <label className="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg transition-all active:scale-95 inline-flex items-center gap-2">
                                        <DatabaseIcon className="w-5 h-5" />
                                        Carica File JSON Manualmente
                                        <input type="file" onChange={handleFileUpload} accept=".json" className="hidden" />
                                    </label>
                                    <p className="text-xs text-slate-400 mt-2">Seleziona il file <code>{TARGET_DB_FILE}</code> dal tuo computer.</p>
                                </div>
                            )}

                            {/* SELEZIONE DIFFICOLTA' */}
                            <div className={`grid md:grid-cols-3 gap-4 transition-all duration-500 ${!dbStatus.loaded ? 'opacity-50 pointer-events-none grayscale' : 'opacity-100'}`}>
                                {['easy', 'medium', 'hard'].map(level => (
                                    <button 
                                        key={level}
                                        onClick={() => startGame(level)}
                                        className="group bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition-all border border-slate-200 hover:border-blue-500 text-left relative overflow-hidden"
                                    >
                                        <div className={`absolute top-0 left-0 w-full h-1 ${level === 'easy' ? 'bg-emerald-500' : level === 'medium' ? 'bg-blue-500' : 'bg-purple-500'}`}></div>
                                        <h3 className="text-xl font-bold text-slate-800 capitalize mb-1">{level === 'easy' ? 'Principiante' : level === 'medium' ? 'Avanzato' : 'Esperto'}</h3>
                                        <p className="text-sm text-slate-500">Avvia simulazione casuale</p>
                                        <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-2 group-hover:translate-x-0">
                                            <svg className="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // 3. VISTA GIOCO
            if (gameState === 'playing') {
                const cur = currentQuestions[idx];
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-4">
                        <div className="max-w-2xl w-full">
                            {/* Header */}
                            <div className="flex justify-between items-center mb-6 text-sm font-medium text-slate-500">
                                <span className="bg-white px-3 py-1 rounded-full shadow-sm border border-slate-200 uppercase tracking-wide text-xs">
                                    {currentDifficulty}
                                </span>
                                <span>Domanda {idx + 1} di {currentQuestions.length}</span>
                            </div>

                            {/* Card Domanda */}
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden animate-in">
                                {/* Barra progresso */}
                                <div className="h-1 bg-slate-100 w-full">
                                    <div className="h-full bg-blue-600 transition-all duration-300" style={{ width: `${((idx + 1) / currentQuestions.length) * 100}%` }}></div>
                                </div>

                                <div className="p-8 md:p-10">
                                    <div className="mb-6">
                                        <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase tracking-wider mb-2 inline-block">
                                            {cur.category}
                                        </span>
                                        <h2 className="text-xl md:text-2xl font-bold text-slate-900 leading-snug mt-2">
                                            {cur.text}
                                        </h2>
                                    </div>

                                    <div className="space-y-3">
                                        {cur.options.map((opt, i) => {
                                            let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all duration-200 flex items-center group relative overflow-hidden ";
                                            
                                            if (showFeedback) {
                                                if (i === cur.correct) {
                                                    btnClass += "border-emerald-500 bg-emerald-50 text-emerald-900 font-medium";
                                                } else if (i === selOpt) {
                                                    btnClass += "border-red-500 bg-red-50 text-red-900";
                                                } else {
                                                    btnClass += "border-slate-100 opacity-50";
                                                }
                                            } else {
                                                btnClass += "border-slate-200 hover:border-blue-400 hover:bg-slate-50 text-slate-700";
                                            }

                                            return (
                                                <button 
                                                    key={i} 
                                                    onClick={() => handleAnswer(i)} 
                                                    disabled={showFeedback}
                                                    className={btnClass}
                                                >
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold mr-4 flex-shrink-0 transition-colors ${
                                                        showFeedback && i === cur.correct ? 'bg-emerald-200 text-emerald-700' : 
                                                        showFeedback && i === selOpt ? 'bg-red-200 text-red-700' : 'bg-slate-200 text-slate-500 group-hover:bg-blue-200 group-hover:text-blue-700'
                                                    }`}>
                                                        {String.fromCharCode(65 + i)}
                                                    </div>
                                                    <span className="z-10">{opt}</span>
                                                </button>
                                            );
                                        })}
                                    </div>

                                    {/* Feedback Area */}
                                    {showFeedback && (
                                        <div className="mt-8 pt-6 border-t border-slate-100 animate-in">
                                            <div className="bg-slate-50 border-l-4 border-slate-800 p-4 rounded-r-lg mb-6">
                                                <h4 className="font-bold text-slate-900 text-sm mb-1 uppercase tracking-wide">Spiegazione</h4>
                                                <p className="text-slate-700 text-sm leading-relaxed">{cur.explanation}</p>
                                            </div>
                                            <button 
                                                onClick={nextQuestion} 
                                                className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-600 transition-colors shadow-lg shadow-slate-900/20 active:scale-[0.98]"
                                            >
                                                {idx < currentQuestions.length - 1 ? 'Prossima Domanda' : 'Vedi Risultati'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. RISULTATI
            if (gameState === 'results') {
                const percentage = Math.round((score / currentQuestions.length) * 100);
                const passed = percentage >= 60;

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-4">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden animate-in">
                            <div className={`p-8 text-center text-white ${passed ? 'bg-emerald-600' : 'bg-red-500'}`}>
                                <div className="bg-white/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                                    {passed ? <Check className="w-10 h-10" /> : <Alert className="w-10 h-10" />}
                                </div>
                                <h2 className="text-3xl font-bold mb-1">{passed ? 'Superato!' : 'Non Superato'}</h2>
                                <p className="opacity-90 font-medium">Hai totalizzato {score} su {currentQuestions.length}</p>
                            </div>
                            
                            <div className="p-8">
                                <div className="flex justify-between items-center mb-8 bg-slate-50 p-4 rounded-2xl">
                                    <div className="text-center w-1/2 border-r border-slate-200">
                                        <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">Percentuale</p>
                                        <p className="text-2xl font-bold text-slate-800">{percentage}%</p>
                                    </div>
                                    <div className="text-center w-1/2">
                                        <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">Livello</p>
                                        <p className="text-xl font-bold text-slate-800 capitalize">{currentDifficulty}</p>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setGameState('menu')} 
                                    className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-slate-800 transition-colors"
                                >
                                    <Refresh className="w-5 h-5" /> Torna al Menu
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
